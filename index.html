<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section>
       <div class="container">
         <div class="card">
           <div class="background-card">
             <img src="img/image-header-mobile.jpg" alt="imagem" title="imagem escritorio">
           </div>
           <div class="informa">
             <h1>Get <span class="light">insights</span> that help
              your business grow.</h1>
              <div class="info">
                 <p>
                  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                  experience, and overall efficiency.</p>
              </div>
           </div>
           <div class="social">
             <div class="caixa">
               <div class="item">
                 <span class="forte"> 10k+</span>
                 companies
               </div>
                  <div class="item">
                 <span  class="forte">314</span>
                 templates
               </div>
                  <div class="item">
                 <span  class="forte">12m+</span>
                 queries
               </div>
             </div>
           </div>
         </div>         
       </div>
   </section>
</body>
</html>
